<div *ngIf="isVisible" class="fixed inset-0 flex items-center justify-center z-50">
  <div class="fixed inset-0 bg-black opacity-50"></div>

  <div class="bg-white rounded-lg shadow-lg p-6 w-96 z-10">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Confirm Delete</h2>
    <p class="text-gray-600 mb-6">Are you sure you want to delete this post? This action cannot be undone.</p>

    <div class="flex justify-end space-x-4">
      <button (click)="closeModal()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 transition">
        Cancel
      </button>
      <button (click)="confirmDelete()" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition">
        Delete
      </button>
    </div>
  </div>
</div>
