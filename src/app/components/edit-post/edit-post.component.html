<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold text-center mb-6 text-indigo-600">Edit Post</h1>

  <form (ngSubmit)="onSubmit()" class="max-w-lg mx-auto bg-white p-6 rounded-md shadow-md space-y-4">
    <!-- Title Field -->
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input
        id="title"
        type="text"
        [(ngModel)]="post.title"
        name="title"
        class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600"
        required
      />
    </div>

    <!-- Body Field -->
    <div>
      <label for="body" class="block text-sm font-medium text-gray-700">Body</label>
      <textarea
        id="body"
        [(ngModel)]="post.body"
        name="body"
        class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600"
        rows="6"
        required
      ></textarea>
    </div>

    <!-- Error and Success Messages -->
    <div *ngIf="validationError" class="text-red-600">
      {{ validationError }}
    </div>
    <div *ngIf="errorMessage" class="text-red-600">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="text-green-600">
      {{ successMessage }}
    </div>

    <!-- Submit Button -->
    <div class="flex justify-between items-center">
      <button
        type="submit"
        class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700"
        [disabled]="loading"
      >
        <span *ngIf="loading" class="animate-spin">updating...</span>
        <span *ngIf="!loading">Update Post</span>
      </button>
      <a [routerLink]="['/posts']" class="text-red-600 hover:text-red-800 underline">Cancel</a>
    </div>
  </form>
</div>
